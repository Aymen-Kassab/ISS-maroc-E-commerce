<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ISS MAROC - Connexion Administrateur</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="css_admin/admin_login.css">
        <link rel="icon" type="image/png" href="logo/images.png">
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    ISS MAROC
                </div>
                <h1 class="login-title">Connexion Administrateur</h1>
                <p class="login-subtitle">Accédez à votre panneau d'administration</p>
            </div>

            <form class="login-form" id="loginForm" action="/do-login" method="post">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <div class="login-attempts" id="loginAttempts"></div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i>
                        Adresse Email
                    </label>
                    <div style="position: relative;">
                        <input type="email" id="email" name="username" class="form-input" 
                            placeholder="admin@issmaroc.com" required autocomplete="email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" class="form-input" 
                            placeholder="Entrez votre mot de passe" required autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!--<div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox-input">
                        <label for="rememberMe" class="checkbox-label">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Mot de passe oublié ?</a>
                </div>-->

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Se connecter</span>
                    <div class="btn-loading" id="btnLoading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="login-footer">
                <p class="signup-link">
                    Pas encore de compte ? 
                    <a href="admin_signup.html">Créer un compte</a>
                </p>
            </div>
        </div>
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                const params = new URLSearchParams(window.location.search);
                const errorMessage = document.getElementById('errorMessage');

                if (params.has('error')) {
                    errorMessage.textContent = "Email ou mot de passe incorrect.";
                    errorMessage.style.display = "block";
                } else if (params.has('logout')) {
                    errorMessage.textContent = "Déconnecté avec succès.";
                    errorMessage.style.display = "block";
                    errorMessage.style.color = "green";
                }
            });
        </script>
    </body>
</html>
