<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ISS MAROC - Ordinateurs</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="css_client/client_computer.css">
    </head>
    <body>
        <!-- Header (Same as before) -->
        <header class="header">
            <div class="header-container">
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                
                <a href="#" class="logo">ISS MAROC</a>
                
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Rechercher des ordinateurs...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="header-icons">
                    <button class="icon-btn">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="icon-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Main Sidebar -->
            <nav class="main-sidebar" id="mainSidebar">
                <ul class="sidebar-menu">
                    <li>
                        <a href="client_home.html">
                            <i class="fas fa-home"></i>
                            Accueil
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active">
                            <i class="fas fa-desktop"></i>
                            Ordinateur
                        </a>
                    </li>
                    <li>
                        <a href="client_scanner.html">
                            <i class="fas fa-print"></i>
                            Imprimants
                        </a>
                    </li>
                    <li>
                        <a href="client_network.html">
                            <i class="fas fa-network-wired"></i>
                            Réseau
                        </a>
                    </li>
                    <li>
                        <a href="client_contact.html">
                            <i class="fas fa-envelope"></i>
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Content Area - Computer Listing -->
            <main class="content-area">
                <!-- Page Header -->
                <div class="page-header">
                    <h1>Ordinateurs</h1>
                    <div class="breadcrumb">
                        <a href="#">Accueil</a> / <span>Ordinateurs</span>
                    </div>
                </div>

                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-header">
                        <h3><i class="fas fa-filter"></i> Filtres</h3>
                        <button class="clear-filters" onclick="clearAllFilters()">
                            <i class="fas fa-times"></i> Effacer les filtres
                        </button>
                    </div>
                    
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label class="filter-label">Type</label>
                            <select class="filter-select" id="typeFilter" onchange="applyFilters()">
                                <option value="">Tous les types</option>
                                <option value="Portable">PC Portable</option>
                                <option value="Bureau">PC de Bureau</option>
                                <option value="All-in-One">All-in-One</option>
                                <option value="Mini PC">Mini PC</option>
                                <option value="Workstation">Workstation</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Processeur</label>
                            <select class="filter-select" id="processorFilter" onchange="applyFilters()">
                                <option value="">Tous les processeurs</option>
                                <option value="intel-i3">Intel Core i3</option>
                                <option value="intel-i5">Intel Core i5</option>
                                <option value="intel-i7">Intel Core i7</option>
                                <option value="intel-i9">Intel Core i9</option>
                                <option value="amd-ryzen3">AMD Ryzen 3</option>
                                <option value="amd-ryzen5">AMD Ryzen 5</option>
                                <option value="amd-ryzen7">AMD Ryzen 7</option>
                                <option value="amd-ryzen9">AMD Ryzen 9</option>
                                <option value="intel-celeron">Intel Celeron</option>
                                <option value="intel-pentium">Intel Pentium</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Gamme de prix</label>
                            <select class="filter-select" id="priceFilter" onchange="applyFilters()">
                                <option value="">Tous les prix</option>
                                <option value="0-5000">0 - 5,000 DH</option>
                                <option value="5000-10000">5,000 - 10,000 DH</option>
                                <option value="10000-20000">10,000 - 20,000 DH</option>
                                <option value="20000-35000">20,000 - 35,000 DH</option>
                                <option value="35000+">35,000+ DH</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Marque</label>
                            <select class="filter-select" id="brandFilter" onchange="applyFilters()">
                                <option value="">Toutes les marques</option>
                                <option value="Apple">Apple</option>
                                <option value="Dell">Dell</option>
                                <option value="HP">HP</option>
                                <option value="Lenovo">Lenovo</option>
                                <option value="Asus">Asus</option>
                                <option value="Acer">Acer</option>
                                <option value="MSI">MSI</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Mémoire RAM</label>
                            <select class="filter-select" id="ramFilter" onchange="applyFilters()">
                                <option value="">Toute la RAM</option>
                                <option value="4GB">4 GB</option>
                                <option value="8GB">8 GB</option>
                                <option value="16GB">16 GB</option>
                                <option value="32GB">32 GB</option>
                                <option value="64GB">64 GB</option>
                                <option value="128GB">128 GB</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Stockage</label>
                            <select class="filter-select" id="storageFilter" onchange="applyFilters()">
                                <option value="">Tout le stockage</option>
                                <option value="256gb-ssd">256 GB SSD</option>
                                <option value="512gb-ssd">512 GB SSD</option>
                                <option value="1tb-ssd">1 TB SSD</option>
                                <option value="1tb-hdd">1 TB HDD</option>
                                <option value="2tb-hdd">2 TB HDD</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Products Section -->
                <div class="products-section">
                    <div class="products-header">
                        <div class="results-count">
                            <span id="resultsCount">18</span> ordinateurs trouvés
                        </div>
                        
                        <div class="sort-section">
                            <span class="sort-label">Trier par:</span>
                            <select class="sort-select" id="sortSelect" onchange="sortProducts()">
                                <option value="relevance">Pertinence</option>
                                <option value="price-low">Prix croissant</option>
                                <option value="price-high">Prix décroissant</option>
                                <option value="name">Nom A-Z</option>
                                <option value="newest">Plus récent</option>
                            </select>
                            
                            <div class="view-toggle">
                                <button class="view-btn active" onclick="toggleView('grid')">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="view-btn" onclick="toggleView('list')">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="products-grid" id="productsGrid">
                        <!-- Sample Computer Products -->
                        
                    </div>

                    <!-- Pagination -->
                    <div class="pagination">
                        <button disabled><i class="fas fa-chevron-left"></i></button>
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay" onclick="closeMobileMenu()"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                loadComputers();
            });

            function loadComputers() {
                const container = document.getElementById("productsGrid");
                
                fetch("http://localhost:8080/api/computers")
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.json();
                })
                .then(data => {
                    container.innerHTML = ""; // Clear existing content
                    
                    if (!data || data.length === 0) {
                        container.innerHTML = `<div class="no-results">Aucun ordinateur trouvé</div>`;
                        return;
                    }

                    data.forEach(computer => {
                        const card = createComputerCard(computer);
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                    container.innerHTML = `<div class="error">Erreur de chargement: ${error.message}</div>`;
                });
            }

            function createComputerCard(computer) {
                const card = document.createElement("div");
                card.className = "product-card";
                
                // Set data attributes for filtering
                card.dataset.brand = computer.brand;
                card.dataset.type = computer.type;
                card.dataset.price = computer.price;
                
                // Handle image URL
                let imageUrl = '/placeholder.svg';
                if (computer.imageUrls && computer.imageUrls.length > 0) {
                    imageUrl = computer.imageUrls[0].startsWith('http') 
                        ? computer.imageUrls[0] 
                        : `http://localhost:8080${computer.imageUrls[0]}`;
                }

                card.innerHTML = `
                    <div class="product-image">
                        <img src="${imageUrl}" alt="${computer.name || 'Ordinateur'}">
                        ${computer.category ? `<div class="product-badge">${computer.category}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${computer.type}</div>
                        <h3 class="product-title">${computer.name}</h3>
                        <div class="product-specs">
                            ${computer.processor ? `<span class="spec-highlight">${computer.processor}</span>` : ''}
                            ${computer.memory ? ` • ${computer.memory} RAM` : ''}
                            ${computer.storage ? ` • ${computer.storage}` : ''}
                        </div>
                        <div class="product-price">
                            <span class="price-current">${computer.price} DH</span>
                            ${computer.oldPrice ? `<span class="price-old">${computer.oldPrice} DH</span>` : ''}
                        </div>
                        <div class="product-actions">
                            <button class="btn-primary add-to-cart">
                                <i class="fas fa-shopping-cart"></i> Ajouter
                            </button>
                            <button class="btn-secondary wishlist">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listeners
                card.querySelector('.add-to-cart').addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    addToCart(computer, imageUrl);
                });
                card.querySelector('.wishlist').addEventListener('click', () => addToWishlist(computer.id));


                card.style.cursor = "pointer";
                card.addEventListener("click", () => {
                    window.location.href = `/client_comp_det.html?id=${computer.id}`;
                });

                function addToCart(computer, imageUrl) {
                    const cart = JSON.parse(localStorage.getItem("cart")) || [];

                    const existingItem = cart.find(item => item.id === computer.id && item.category === "computer");

                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.push({
                            id: computer.id,
                            name: computer.name,
                            category: 'Ordinateur',
                            price: computer.price,
                            description: `${computer.brand} || ${computer.processor} || ${computer.memory} || ${computer.storage} ${computer.storageType}`,
                            quantity: 1,
                            image: imageUrl,
                            addedAt: Date.now()
                        });
                    }

                    localStorage.setItem("cart", JSON.stringify(cart));
                    alert("Produit ajouté au panier !");
                    console.log("Cart:", cart);
                }
                
                return card;
            }
        </script>
        <script src="js_client/client_computer.js"></script>
    </body>
</html>
