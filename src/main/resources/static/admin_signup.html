<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ISS MAROC - Inscription Administrateur</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="css_admin/admin_signup.css">
    </head>
    <body>
        <div class="signup-container">
            <div class="signup-header">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    ISS MAROC
                </div>
                <h1 class="signup-title">Inscription Administrateur</h1>
                <p class="signup-subtitle">Créez votre compte administrateur</p>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i>
                        Nom d'utilisateur *
                    </label>
                    <div style="position: relative;">
                        <input type="text" id="username" name="username" class="form-input" 
                            placeholder="Entrez votre nom d'utilisateur" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i>
                        Adresse Email *
                    </label>
                    <div style="position: relative;">
                        <input type="email" id="email" name="email" class="form-input" 
                            placeholder="admin@issmaroc.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe *
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" class="form-input" 
                            placeholder="Créez un mot de passe sécurisé" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Entrez un mot de passe</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmer le mot de passe *
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" 
                            placeholder="Confirmez votre mot de passe" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" class="checkbox-input" required>
                    <label for="terms" class="checkbox-label">
                        J'accepte les <a href="#" target="_blank">conditions d'utilisation</a> 
                        et la <a href="#" target="_blank">politique de confidentialité</a> d'ISS MAROC
                    </label>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
                    <span class="btn-text">Créer le compte administrateur</span>
                    <div class="btn-loading" id="btnLoading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="signup-footer">
                <p class="login-link">
                    Vous avez déjà un compte ? 
                    <a href="admin_login.html">Se connecter</a>
                </p>
            </div>
        </div>
        <script>
            
        </script>
        <script src="js_admin/admin_signup.js"></script>
    </body>
</html>
